<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loginForm</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="loginForm.css">
</head>

<body>
  <div class="container text-center">

<img src="twit.png" alt="">
    <h4 class="text-light">Log in to Twitter</h4>
    <form class="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email"  class="form-control" id="exampleInputEmail1" placeholder="phone,email , or username">

      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>

      <button type="submit" class="btn-login btn-block btn-primary btn-lg">login</button>
      <a href="#">forgotpassword? login to twitter</a>
    </form>
  </div>

</body>

</html>
